version: "3.9"
   
services:
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
          - .:/yahooscrap
        ports:
          - "8000:8000"
    redis:
        image: redis:alpine
    celery:
        restart: always
        build:
          context: .
        command: celery -A app worker -l info
        volumes:
          - .:/yahooscrap